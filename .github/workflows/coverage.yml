name: Coverage

on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Without this, there are no files in the directory.
      - uses: actions/checkout@v3
      # using flutter
      - uses: subosito/flutter-action@v2.4.0
        with:
          channel: 'stable'
      - run: dart --version
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test --coverage
      # codecov.io
      - uses: codecov/codecov-action@2
        with:
          file: ./coverage/lcov.info